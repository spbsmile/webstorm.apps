        <form role="form" class="form-horizontal" style="width: 50%">

            <div class="form-group">
                <label for="title" class="col-lg-3">Название</label>
                <div class="col-lg-10 col-sm-10">

            <div class="form-group">

            <div class="form-group">
                <label for="message" class="col-lg-3">Описание</label>
                <div class="col-lg-10 col-sm-10">
                    <textarea class="form-control" name="message" id="message" required="required"></textarea>

            </div>

            <div class="form-group">
                <label for="4" class="col-lg-3 col-sm-3"> Определите срочность:</label>

                        <option>в течении 2 часов</option>
                        <option>в течении 4 часов</option>
                    </select>
                </div>
            </div>

        </form>
